<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <title>Advanced Configuration</title>
    <script language="JavaScript" src="common.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    :root {
      --primary-color: #ff6a00;
      --primary-light: #ff922b;
      --primary-dark: #c43e00;
      --background-color: #fff7f0;
      --card-bg: #fff;
      --text-color: #222;
      --border-color: #ffb380;
      --input-border: #ff922b;
      --shadow: 0 2px 12px rgba(255,106,0,0.08);
      --radius: 12px;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 24px 0;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1.5px solid var(--border-color);
      margin: 24px auto;
      padding: 24px 4vw;
      width: 99vw;
      max-width: 100%;
      box-sizing: border-box;
    }
    .card-header {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .card-title {
      color: var(--primary-dark);
      font-size: 1.3em;
      font-weight: 600;
    }
    .error-message {
      width: 99vw;
      max-width: 100%;
      margin: 0 auto 15px auto;
      box-sizing: border-box;
    }
    .section-title {
      font-size: 1.2em;
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 12px;
    }
    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--primary-dark);
    }
    input[type="text"], input[type="password"], select {
      padding: 12px 16px;
      border: 1.5px solid var(--input-border);
      border-radius: 6px;
      font-size: 1.1em;
      margin: 4px 0 12px 0;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fff;
      color: var(--text-color);
      width: 100%;
      max-width: 350px;
    }
    input[type="text"]:focus, input[type="password"]:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-light);
    }
    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 10px;
    }
    input[type="button"], input[type="reset"] {
      background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      margin: 8px 0;
      box-shadow: 0 2px 8px rgba(255,106,0,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    input[type="button"]:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
      box-shadow: 0 4px 16px rgba(255,106,0,0.15);
    }
    input[type="reset"] {
      background: linear-gradient(90deg, #6c757d, #5a6268);
      color: #fff;
    }
    input[type="reset"]:hover {
      background: linear-gradient(90deg, #5a6268, #4e555b);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .warning-text {
      color: #c43e00;
      font-weight: 600;
      margin-bottom: 10px;
    }
    @media (max-width: 700px) {
      .card, .error-message {
        max-width: 100vw;
        width: 100vw;
        padding-left: 2vw;
        padding-right: 2vw;
      }
      input[type="text"], input[type="password"], select {
        max-width: 99vw;
      }
    }
    </style>
    <script language="JavaScript">
    function onOKClick(form)
    {
      //disable all OK buttons after clicking to avoid sending 'OK' to the web server
      //we want to POST only CFL parameters to track last error
      document.getElementById("advanced_fr_ok").disabled = true;
      document.getElementById("advanced_hwreset").disabled = true;

      form.submit();
    }
    </script>
</head>
<body onLoad="">
    <!-- <header class="header-main">
        <div class="header-content">
            <img src="velmenni_logo2.png" alt="Velmenni Logo" class="logo">
            <h1>Advanced Configuration</h1>
        </div>
    </header> -->

    <div class="card">
        <div class="card-header">
            <span class="card-title">Advanced Settings</span>
        </div>
        <div class="card-content section-content">
            <div id="error-message" class="error-message">
                <script language="JavaScript">
                    printErrorMsg("$$LASTERRORMESSAGE$$");
                </script>
            </div>

            <div class="section">
                <div class="section-title">Hardware Reboot</div>
                <form name="HW_RESET_FORM" method="POST">
                    <input type="hidden" name="CSRFTOKEN" value="$$CSRFTOKEN$$">
                    <input type="hidden" name="REDIRECT" value="reset.html">
                    <input type="hidden" name="SYSTEM.GENERAL.HW_RESET" value="1">
                    <div class="button-group">
                        <input name="HW_RESET_BUTTON" value="Hardware Reboot" type="button" id="advanced_hwreset" onClick="onOKClick(this.form)">
                    </div>
                </form>
            </div>

            <div class="section">
                <div class="section-title">Factory Reset</div>
                <form name="FACTORY_FORM" method="POST">
                    <input type="hidden" name="CSRFTOKEN" value="$$CSRFTOKEN$$">
                    <input type="hidden" name="REDIRECT" value="factory.html">
                    
                    <div class="form-group">
                        <label for="password_fr_password">Password</label>
                        <input type="password" size=30 maxlength=20 name="FACTORYRESET.GENERAL.PASSWORD" id="password_fr_password" autocomplete="off">
                    </div>

                    <div class="warning-text">*Warning! Current configuration will be lost</div>

                    <div class="button-group">
                        <input name="OK" value="OK" type="button" id="advanced_fr_ok" onClick="onOKClick(this.form)">
                        <input name="CANCEL" value="Cancel" type="reset" id="advanced_fr_cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
