<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Menu</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-color: #0066cc;
  --secondary-color: #004d99;
  --background-color: #f5f5f5;
  --text-color: #333333;
  --border-color: #dddddd;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 14px;
  color: var(--text-color);
  background-color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.nav-menu {
  list-style: none;
  padding: 0;
  flex: 1;
}

.nav-menu li {
  margin-bottom: 2px;
}

.nav-menu a {
  display: block;
  padding: 12px 20px;
  color: var(--text-color);
  text-decoration: none;
  border-radius: 4px;
  transition: all 0.2s;
}

.nav-menu a:hover {
  background-color: var(--background-color);
  color: var(--primary-color);
}

.nav-menu a.active {
  background-color: var(--primary-color);
  color: white;
}

.footer-frame {
  width: 100%;
  height: 150px;
  border: none;
  margin-top: auto;
}
</style>
<script>
window.onload = function() {
  // Hide WiFi menu if not available
  if ("$$WLAN.GENERAL.WATCHDOG_ENABLED$$" === "") {
    document.getElementById('wifi-link').style.display = 'none';
  }
  
  // Hide ACL menu if not a P2MP product
  if ("$$PHYMNG.GENERAL.ACCESS_POLICY$$" !== "2") {
    document.getElementById('acl-link').style.display = 'none';
  }

  // Highlight active menu item
  const currentPage = window.parent.frames['content'].location.pathname.split('/').pop();
  const menuItems = document.querySelectorAll('.nav-menu a');
  menuItems.forEach(item => {
    if (item.getAttribute('href') === currentPage) {
      item.classList.add('active');
    }
  });
};
</script>
</head>
<body>
<ul class="nav-menu">
  <li><a href="ghn.html" target="content" id="ghn">G.hn</a></li>
  <li><a href="ip.html" target="content" id="ip">IP</a></li>
  <li><a href="ethernet.html" target="content" id="ethernet">Ethernet</a></li>
  <li><a href="device.html" target="content" id="device">Device</a></li>
  <li><a href="multicast.html" target="content" id="multicast">Multicast</a></li>
  <li><a href="qos.html" target="content" id="qos">QoS</a></li>
  <li><a href="vlan.html" target="content" id="vlan">VLAN</a></li>
  <li><a href="ghn_spectrum.html" target="content" id="ghn_spectrum">G.hn spectrum</a></li>
  <li><a href="acl.html" target="content" id="acl-link">ACL</a></li>
  <li><a href="logfile.html" target="content" id="logfile">Log file</a></li>
  <li><a href="wifi.html" target="content" id="wifi-link">Wifi</a></li>
  <li><a href="advanced.html" target="content" id="advanced">Advanced</a></li>
</ul>
<iframe src="footer.html" class="footer-frame"></iframe>
</body>
</html>
