<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML Frames Example - Menu 1</title>
<style type="text/css">
body {
	font-family:verdana,arial,sans-serif;
	font-size:10pt;
	margin:10px;
	background-color:white;
	}
</style>
</head>
<body>
<a href="ghn.html" target="content" id="ghn">G.hn</a><br />
<a href="ip.html" target="content" id="ip">IP</a><br />
<a href="ethernet.html" target="content" id="ethernet">Ethernet</a><br />
<a href="device.html" target="content" id="device">Device</a><br />
<a href="multicast.html" target="content" id="multicast">Multicast</a><br />
<a href="qos.html" target="content" id="qos">QoS</a><br />
<a href="vlan.html" target="content" id="vlan">VLAN</a><br />
<a href="ghn_spectrum.html" target="content" id="ghn_spectrum">G.hn spectrum</a><br />
<a href="acl.html" target="content" id="acl">ACL</a><br />
<a href="logfile.html" target="content" id="logfile">Log file</a><br />
<a href="wifi.html" target="content" id="wifi">Wifi</a><br />
<a href="advanced.html" target="content" id="advanced">Advanced</a><br />
<script>
//dont show wlan menu if not available in the product
linkNodes = document.getElementsByTagName("a");
for(i = 0; i < linkNodes.length; i++){
  if((linkNodes[i].getAttribute("href") == "wifi.html") && ("$$WLAN.GENERAL.WATCHDOG_ENABLED$$"=="")){
    linkNodes[i].style.visibility= "hidden";
  }
}
//dont show ACL menu if not a P2MP product (PHYMNG.GENERAL.ACCESS_POLICY=2)
linkNodes = document.getElementsByTagName("a");
for(i = 0; i < linkNodes.length; i++){
  if((linkNodes[i].getAttribute("href") == "acl.html") && ("$$PHYMNG.GENERAL.ACCESS_POLICY$$"!="2")){
    linkNodes[i].style.visibility= "hidden";
  }
}
</script>
</body>
</html>
